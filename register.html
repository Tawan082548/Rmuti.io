<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>สมัครสมาชิก</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #f0f4f8, #e0f7fa);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .register-container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
  }
  h2 { text-align: center; color: #333; margin-bottom: 25px; }
  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover { background-color: #1976D2; }
  .login-link { text-align: center; margin-top: 15px; }
  .error { color: red; font-size: 0.9rem; }
  .success { color: green; font-size: 0.9rem; text-align: center; margin-top: 10px; }
</style>
</head>
<body>
  <div class="register-container">
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="ชื่อ-นามสกุล" required />
      <input type="text" id="studentId" placeholder="รหัสนักศึกษา" required pattern="\d{8}" title="กรุณากรอกรหัสนักศึกษา 8 หลัก" />
      <input type="email" id="email" placeholder="อีเมล" required />
      <input type="password" id="password" placeholder="รหัสผ่าน" required minlength="6" />
      <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required minlength="6" />
      <p id="errorMsg" class="error"></p>
      <p id="successMsg" class="success"></p>
      <button type="submit">สมัครสมาชิก</button>
    </form>
    <div class="login-link">
      <a href="login.html">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // กรอก config Firebase ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyBnvWH-_TpJmJ23e-PIKyKFmyIlNWEhOBc",
      authDomain: "fir-rmuti-86c23.firebaseapp.com",
      projectId: "fir-rmuti-86c23",
      storageBucket: "fir-rmuti-86c23.firebasestorage.app",
      messagingSenderId: "422230695877",
      appId: "1:422230695877:web:67ba59ccf148d5463f35ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const name = document.getElementById('name').value.trim();
      const studentId = document.getElementById('studentId').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // ตรวจสอบรหัสนักศึกษา 8 หลัก
      const studentIdRegex = /^\d{8}$/;
      if (!studentIdRegex.test(studentId)) {
        errorMsg.textContent = 'กรุณากรอกรหัสนักศึกษาให้ถูกต้อง 8 หลัก';
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = 'รหัสผ่านไม่ตรงกัน';
        return;
      }

      try {
        // สร้างผู้ใช้ใน Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // บันทึกข้อมูลเสริมใน Firestore (collection: users, เอกสารใช้ uid)
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          studentId: studentId,
          email: email,
          createdAt: new Date()
        });

        successMsg.textContent = 'สมัครสมาชิกสำเร็จ! กำลังพาไปหน้าเข้าสู่ระบบ...';

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);

      } catch (error) {
        console.error(error);
        if (error.code === 'auth/email-already-in-use') {
          errorMsg.textContent = 'อีเมลนี้ถูกใช้งานแล้ว';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg.textContent = 'อีเมลไม่ถูกต้อง';
        } else if (error.code === 'auth/weak-password') {
          errorMsg.textContent = 'รหัสผ่านควรมีความยาวอย่างน้อย 6 ตัวอักษร';
        } else {
          errorMsg.textContent = 'เกิดข้อผิดพลาด: ' + error.message;
        }
      }
    });
  </script>
</body>
</html>
